<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム更新</title>
</head>
<body>
    <h1>Data: <span id="data_placeholder">読み込み中...</span></h1>
    
    <!-- WebSocketのスクリプトを追加 -->
    <script>
        const socket = new WebSocket('ws://10.204.47.155:3000');

        // 接続が開かれた時の処理
        socket.addEventListener('open', (event) => {
            console.log('WebSocketに接続しました');
        });

        // メッセージを受信した時の処理
        socket.addEventListener('message', (event) => {
            console.log('サーバーからのメッセージ:', event.data);
            document.getElementById('data_placeholder').innerText = event.data;
        });

        // 接続が閉じられた時の処理
        socket.addEventListener('close', (event) => {
            console.log('WebSocketの接続が閉じられました');
        });
    </script>
</body>
</html>
